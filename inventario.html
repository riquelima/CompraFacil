<!DOCTYPE html>
<html class="light" lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="icon.png" />
    <title>Inventário - Neo Brutalism</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap"
        rel="stylesheet" />
    <link href="css/transitions.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/app.js"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#6366F1",
                        "primary-light": "#E0E7FF",
                        "primary-dark": "#4F46E5",
                        "background-light": "#f8fafc", "background-dark": "#101022",
                        "success": "#22C55E",
                        "success-light": "#DCFCE7",
                        "card-light": "#FFFFFF",
                        "card-dark": "#1E1E2E",
                        "checked-bg": "#EEF2FF",
                        "checked-text": "#818CF8",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "2xl": "1.25rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        "neo": "4px 4px 0px 0px #000000",
                        "neo-sm": "2px 2px 0px 0px #000000",
                        "neo-lg": "6px 6px 0px 0px #000000",
                        "none": "0px 0px 0px 0px #000000",
                    },
                    borderWidth: {
                        '3': '3px',
                    }
                },
            },
        }
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        body {
            min-height: max(600px, 100dvh);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white overflow-hidden h-screen w-full flex flex-col">
    <div
        class="h-full flex flex-col w-full max-w-full md:max-w-2xl mx-auto bg-background-light dark:bg-background-dark md:border-x-2 md:border-black shadow-none md:shadow-neo-lg relative">
        <header
            class="flex-none px-5 pt-6 pb-4 flex items-center justify-between bg-white dark:bg-card-dark z-20 border-b-2 border-black relative">
            <button onclick="navigate('usuario.html')"
                class="flex size-10 items-center justify-center rounded-lg bg-white dark:bg-card-dark shadow-neo text-slate-900 dark:text-white hover:bg-slate-50 transition-all active:shadow-none active:translate-x-1 active:translate-y-1 border-2 border-black">
                <span class="material-symbols-outlined font-bold">arrow_back</span>
            </button>
            <h1
                class="text-xl font-extrabold text-slate-900 dark:text-white tracking-tight flex-1 text-center uppercase">
                Inventário</h1>
            <button
                class="flex size-10 items-center justify-center rounded-lg bg-white dark:bg-card-dark shadow-neo text-slate-900 dark:text-white hover:bg-slate-50 transition-all active:shadow-none active:translate-x-1 active:translate-y-1 border-2 border-black">
                <span class="material-symbols-outlined font-bold">tune</span>
            </button>
        </header>
        <main class="flex-1 overflow-y-auto px-5 pb-32 pt-6 no-scrollbar space-y-6">
            <section class="space-y-4">
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none z-10">
                        <span class="material-symbols-outlined text-black font-bold">search</span>
                    </div>
                    <input
                        class="block w-full pl-10 pr-3 py-4 border-2 border-black rounded-xl text-slate-900 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-primary focus:border-black shadow-neo font-bold bg-white dark:bg-card-dark text-lg"
                        placeholder="Buscar no estoque..." type="text" />
                </div>
                <div class="flex gap-3 overflow-x-auto pb-2 no-scrollbar">
                    <button
                        class="flex-none px-5 py-2.5 bg-black text-white border-2 border-black rounded-lg shadow-neo-sm active:translate-y-0.5 active:shadow-none transition-all font-bold text-sm tracking-wide uppercase">
                        Tudo
                    </button>
                    <button
                        class="flex-none px-5 py-2.5 bg-yellow-300 text-black border-2 border-black rounded-lg shadow-neo-sm active:translate-y-0.5 active:shadow-none transition-all font-bold text-sm tracking-wide uppercase hover:bg-yellow-400">
                        Comida
                    </button>
                    <button
                        class="flex-none px-5 py-2.5 bg-white dark:bg-card-dark text-slate-900 dark:text-white border-2 border-black rounded-lg shadow-neo-sm active:translate-y-0.5 active:shadow-none transition-all font-bold text-sm tracking-wide uppercase hover:bg-slate-50">
                        Limpeza
                    </button>
                    <button
                        class="flex-none px-5 py-2.5 bg-white dark:bg-card-dark text-slate-900 dark:text-white border-2 border-black rounded-lg shadow-neo-sm active:translate-y-0.5 active:shadow-none transition-all font-bold text-sm tracking-wide uppercase hover:bg-slate-50">
                        Higiene
                    </button>
                </div>
            </section>
            <section class="flex flex-col gap-4">
                <div
                    class="w-full bg-primary-light dark:bg-primary-dark/20 p-5 rounded-xl border-2 border-black shadow-neo flex items-center justify-between">
                    <div>
                        <p
                            class="text-xs font-black uppercase tracking-widest text-primary-dark dark:text-primary-light mb-1">
                            Itens em casa</p>
                        <h2 class="text-4xl font-extrabold text-black dark:text-white">84</h2>
                    </div>
                    <div
                        class="size-14 bg-white dark:bg-card-dark rounded-full border-2 border-black flex items-center justify-center rotate-3 hover:rotate-0 transition-transform">
                        <span class="material-symbols-outlined text-3xl font-black text-primary">inventory_2</span>
                    </div>
                </div>
                <div
                    class="bg-white dark:bg-card-dark p-4 rounded-xl border-2 border-black shadow-neo flex items-center justify-between group hover:translate-x-[2px] hover:translate-y-[2px] hover:shadow-none transition-all relative overflow-hidden">
                    <div class="flex items-center gap-4 z-10 relative flex-1 min-w-0">
                        <div
                            class="size-14 bg-yellow-300 rounded-lg border-2 border-black flex items-center justify-center shrink-0 shadow-sm">
                            <span class="material-symbols-outlined text-2xl text-black">bakery_dining</span>
                        </div>
                        <div class="flex-1 min-w-0">
                            <h3 class="font-extrabold text-lg leading-tight text-slate-900 dark:text-white truncate">Pão
                                de Forma</h3>
                            <div class="flex items-center gap-2 mt-1 flex-wrap">
                                <span
                                    class="bg-yellow-100 dark:bg-yellow-900/40 text-yellow-800 dark:text-yellow-200 border border-black px-1.5 py-0.5 rounded text-[10px] font-bold uppercase">Padaria</span>
                                <span class="text-xs font-bold text-slate-500 uppercase">Val: 15/10</span>
                            </div>
                        </div>
                    </div>
                    <div
                        class="flex flex-col items-end pl-4 border-l-2 border-dashed border-slate-200 dark:border-slate-700 ml-2">
                        <span class="text-xl font-black text-slate-900 dark:text-white">2</span>
                        <span class="text-[10px] font-bold text-slate-500 uppercase">unid.</span>
                    </div>
                </div>
                <!-- More items... -->
                <div
                    class="bg-white dark:bg-card-dark p-4 rounded-xl border-2 border-black shadow-neo flex items-center justify-between group hover:translate-x-[2px] hover:translate-y-[2px] hover:shadow-none transition-all relative overflow-hidden">
                    <div class="flex items-center gap-4 z-10 relative flex-1 min-w-0">
                        <div
                            class="size-14 bg-blue-300 rounded-lg border-2 border-black flex items-center justify-center shrink-0 shadow-sm">
                            <span class="material-symbols-outlined text-2xl text-black">cleaning_services</span>
                        </div>
                        <div class="flex-1 min-w-0">
                            <h3 class="font-extrabold text-lg leading-tight text-slate-900 dark:text-white truncate">
                                Sabão Líquido</h3>
                            <div class="flex items-center gap-2 mt-1 flex-wrap">
                                <span
                                    class="bg-blue-100 dark:bg-blue-900/40 text-blue-800 dark:text-blue-200 border border-black px-1.5 py-0.5 rounded text-[10px] font-bold uppercase">Limpeza</span>
                                <span class="text-xs font-bold text-slate-500 uppercase">Lista #02</span>
                            </div>
                        </div>
                    </div>
                    <div
                        class="flex flex-col items-end pl-4 border-l-2 border-dashed border-slate-200 dark:border-slate-700 ml-2">
                        <span class="text-xl font-black text-slate-900 dark:text-white">1</span>
                        <div class="flex items-center gap-1">
                            <span class="text-[10px] font-bold text-slate-500 uppercase">unid.</span>
                            <span class="size-2 bg-red-500 rounded-full border border-black"
                                title="Estoque baixo"></span>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <div class="fixed bottom-6 right-6 z-30">
            <button
                class="size-16 bg-primary hover:bg-primary-dark text-white rounded-full flex items-center justify-center border-2 border-black shadow-neo active:shadow-none active:translate-x-1 active:translate-y-1 transition-all group">
                <span
                    class="material-symbols-outlined text-3xl group-hover:scale-110 transition-transform">qr_code_scanner</span>
            </button>
        </div>
    </div>
</body>

</html>
