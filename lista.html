<!DOCTYPE html>
<html class="light" lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="icon.png" />
    <title>Detalhe da Lista de Compras</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap"
        rel="stylesheet" />
    <link href="css/transitions.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/app.js"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#6366F1",
                        "primary-light": "#E0E7FF",
                        "primary-dark": "#4F46E5",
                        "background-light": "#f8fafc", "background-dark": "#101022",
                        "success": "#22C55E",
                        "success-light": "#DCFCE7",
                        "card-light": "#FFFFFF",
                        "card-dark": "#1E1E2E",
                        "checked-bg": "#EEF2FF",
                        "checked-text": "#818CF8",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "2xl": "1.25rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        "neo": "4px 4px 0px 0px #000000",
                        "neo-sm": "2px 2px 0px 0px #000000",
                        "neo-lg": "6px 6px 0px 0px #000000",
                        "none": "0px 0px 0px 0px #000000",
                    },
                    borderWidth: {
                        '3': '3px',
                    }
                },
            },
        }
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .neo-checkbox {
            appearance: none;
            background-color: #fff;
            margin: 0;
            font: inherit;
            width: 1.5rem;
            height: 1.5rem;
            border: 2px solid #000;
            border-radius: 0.375rem;
            display: grid;
            place-content: center;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }

        .neo-checkbox::before {
            content: "";
            width: 0.75rem;
            height: 0.75rem;
            transform: scale(0);
            transition: 120ms transform ease-in-out;
            box-shadow: inset 1em 1em white;
            transform-origin: center;
            clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
            background-color: white;
        }

        .neo-checkbox:checked {
            background-color: #6366F1;
        }

        .neo-checkbox:checked::before {
            transform: scale(1);
            background-color: white;
        }

        .group:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px 0px #000000;
        }
    </style>
    <style>
        body {
            min-height: max(600px, 100dvh);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white overflow-hidden h-screen w-full flex flex-col">
    <div
        class="h-full flex flex-col w-full max-w-full md:max-w-2xl mx-auto bg-background-light dark:bg-background-dark md:border-x-2 md:border-black shadow-none md:shadow-neo-lg relative">
        <header
            class="flex-none px-5 pt-6 pb-4 flex items-center justify-between bg-white dark:bg-card-dark z-20 border-b-2 border-black relative">
            <button onclick="navigate('usuario.html')"
                class="flex size-10 items-center justify-center rounded-lg bg-white dark:bg-card-dark shadow-neo text-slate-900 dark:text-white hover:bg-slate-50 transition-all active:shadow-none active:translate-x-1 active:translate-y-1 border-2 border-black">
                <span class="material-symbols-outlined font-bold">arrow_back</span>
            </button>
            <h1
                class="text-xl font-extrabold text-slate-900 dark:text-white tracking-tight flex-1 text-center uppercase">
                Lista #01</h1>
            <button
                class="flex size-10 items-center justify-center rounded-lg bg-white dark:bg-card-dark shadow-neo text-slate-900 dark:text-white hover:bg-slate-50 transition-all active:shadow-none active:translate-x-1 active:translate-y-1 border-2 border-black">
                <span class="material-symbols-outlined font-bold">more_vert</span>
            </button>
        </header>
        <main class="flex-1 overflow-y-auto px-5 pb-52 pt-6 no-scrollbar space-y-4">
            <div class="flex items-center gap-2 mb-2">
                <div class="h-8 px-3 bg-yellow-300 border-2 border-black rounded-md flex items-center shadow-neo-sm">
                    <span class="text-xs font-bold uppercase tracking-wider text-black">A fazer</span>
                </div>
            </div>
            <div
                class="group flex items-center gap-4 bg-white dark:bg-card-dark p-4 rounded-xl shadow-neo border-2 border-black transition-all">
                <input class="neo-checkbox shrink-0" type="checkbox" />
                <div class="flex-1 min-w-0 flex flex-col">
                    <p class="text-slate-900 dark:text-white text-lg font-bold truncate leading-tight">Leite Integral
                    </p>
                    <p class="text-slate-500 text-xs font-bold uppercase tracking-wide mt-1">Laticínios</p>
                </div>
                <div
                    class="shrink-0 bg-primary-light/50 dark:bg-slate-800 px-3 py-1.5 rounded-lg border-2 border-black">
                    <p class="text-primary-dark dark:text-primary-light text-sm font-bold">R$ 4,50</p>
                </div>
            </div>
            <div
                class="group flex items-center gap-4 bg-white dark:bg-card-dark p-4 rounded-xl shadow-neo border-2 border-black transition-all">
                <input class="neo-checkbox shrink-0" type="checkbox" />
                <div class="flex-1 min-w-0 flex flex-col">
                    <p class="text-slate-900 dark:text-white text-lg font-bold truncate leading-tight">Pão de Forma</p>
                    <p class="text-slate-500 text-xs font-bold uppercase tracking-wide mt-1">Padaria</p>
                </div>
                <div
                    class="shrink-0 bg-white dark:bg-slate-800 px-2 py-1 rounded-lg border-2 border-black flex items-center gap-1 focus-within:ring-2 focus-within:ring-primary focus-within:ring-offset-1">
                    <span class="text-xs text-primary font-bold">R$</span>
                    <input
                        class="w-12 bg-transparent text-slate-900 dark:text-white text-sm font-bold p-0 border-none focus:ring-0 text-right placeholder-slate-300"
                        type="text" value="8,90" />
                </div>
            </div>
            <div
                class="group flex items-center gap-4 bg-white dark:bg-card-dark p-4 rounded-xl shadow-neo border-2 border-black transition-all">
                <input class="neo-checkbox shrink-0" type="checkbox" />
                <div class="flex-1 min-w-0 flex flex-col">
                    <p class="text-slate-900 dark:text-white text-lg font-bold truncate leading-tight">Queijo Mussarela
                    </p>
                    <p class="text-slate-500 text-xs font-bold uppercase tracking-wide mt-1">Frios</p>
                </div>
                <div
                    class="shrink-0 bg-slate-100 dark:bg-slate-800 px-3 py-1.5 rounded-lg border-2 border-slate-200 border-dashed hover:border-black hover:border-solid hover:bg-white transition-all cursor-text">
                    <p class="text-slate-400 dark:text-slate-500 text-sm font-bold">--,--</p>
                </div>
            </div>
            <div class="flex items-center gap-2 mt-6 mb-2">
                <div class="h-8 px-3 bg-slate-200 border-2 border-black rounded-md flex items-center shadow-neo-sm">
                    <span class="text-xs font-bold uppercase tracking-wider text-black">Concluídos</span>
                </div>
            </div>
            <div
                class="group flex items-center gap-4 bg-slate-100 dark:bg-card-dark/40 p-4 rounded-xl border-2 border-slate-400 dark:border-white/10 transition-all opacity-80 hover:opacity-100">
                <input checked="" class="neo-checkbox shrink-0 grayscale opacity-60" type="checkbox" />
                <div class="flex-1 min-w-0 flex flex-col">
                    <p
                        class="text-slate-500 dark:text-slate-400 text-lg font-bold truncate leading-tight line-through decoration-2 decoration-slate-400">
                        Ovos (Dúzia)</p>
                </div>
                <div class="shrink-0 px-3 py-1.5 rounded-lg opacity-60">
                    <p class="text-slate-500 dark:text-slate-400 text-sm font-bold line-through decoration-2">R$ 12,00
                    </p>
                </div>
            </div>
            <div
                class="group flex items-center gap-4 bg-slate-100 dark:bg-card-dark/40 p-4 rounded-xl border-2 border-slate-400 dark:border-white/10 transition-all opacity-60 hover:opacity-100">
                <input checked="" class="neo-checkbox shrink-0 grayscale opacity-60" type="checkbox" />
                <div class="flex-1 min-w-0 flex flex-col">
                    <p
                        class="text-slate-500 dark:text-white text-lg font-bold truncate leading-tight line-through decoration-2 decoration-slate-400">
                        Detergente</p>
                </div>
                <div class="shrink-0 px-3 py-1.5 rounded-lg opacity-60">
                    <p class="text-slate-500 dark:text-white text-sm font-bold line-through decoration-2">R$ 2,50</p>
                </div>
            </div>
        </main>
        <div class="absolute bottom-0 left-0 w-full z-30">
            <div class="bg-white dark:bg-background-dark px-5 pb-8 pt-4 border-t-2 border-black">
                <div class="relative flex items-center mb-5 gap-3">
                    <div class="relative flex-1">
                        <input
                            class="w-full h-14 pl-4 pr-4 rounded-xl bg-white dark:bg-card-dark border-2 border-black text-slate-900 dark:text-white placeholder:text-slate-400 focus:ring-0 focus:border-primary text-base font-bold shadow-neo transition-all"
                            placeholder="Adicionar item..." type="text" />
                    </div>
                    <button
                        class="size-14 bg-primary hover:bg-primary-dark text-white rounded-xl flex items-center justify-center border-2 border-black shadow-neo active:shadow-none active:translate-x-1 active:translate-y-1 transition-all">
                        <span class="material-symbols-outlined text-3xl">add</span>
                    </button>
                </div>
                <div
                    class="flex items-center justify-between bg-success-light/30 dark:bg-card-dark p-5 rounded-2xl border-2 border-black shadow-neo relative overflow-hidden">
                    <div
                        class="absolute -top-6 -right-6 w-24 h-24 bg-success rounded-full opacity-20 border-2 border-black">
                    </div>
                    <div class="flex flex-col relative z-10">
                        <span class="text-xs font-black text-black dark:text-white uppercase tracking-wider mb-1">Total
                            estimado</span>
                        <div class="flex items-center gap-2">
                            <span
                                class="px-2 py-0.5 rounded border border-black bg-white dark:bg-slate-800 text-xs font-bold text-black dark:text-white shadow-[2px_2px_0px_0px_rgba(0,0,0,1)]">3
                                de 5</span>
                        </div>
                    </div>
                    <div class="flex items-baseline gap-1 relative z-10">
                        <span class="text-xl font-black text-success-700">R$</span>
                        <span class="text-4xl font-black text-success-700 tracking-tighter drop-shadow-sm">27,90</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
