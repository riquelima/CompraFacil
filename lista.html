<!DOCTYPE html>
<html class="light" lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="icon.png" />
    <title>Detalhe da Lista</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap"
        rel="stylesheet" />
    <link href="css/transitions.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/app.js"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "nb-yellow": "#FFD23F",
                        "nb-purple": "#C596F8",
                        "nb-pink": "#FF85B3",
                        "nb-blue": "#5EBCF7",
                        "nb-green": "#85E0A3",
                        "nb-orange": "#FF9F45",
                        "nb-white": "#FFFFFF",
                        "nb-black": "#000000",
                        "nb-bg": "#F3F0E9",
                        "primary": "#6366F1",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    boxShadow: {
                        "hard": "4px 4px 0px 0px #000000",
                        "hard-sm": "2px 2px 0px 0px #000000",
                        "hard-lg": "6px 6px 0px 0px #000000",
                        "neo": "4px 4px 0px 0px #000000",
                        "neo-sm": "2px 2px 0px 0px #000000",
                    },
                    borderRadius: {
                        "nb": "12px",
                    }
                },
            },
        }
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .neo-checkbox {
            appearance: none;
            background-color: #fff;
            margin: 0;
            font: inherit;
            width: 1.5rem;
            height: 1.5rem;
            border: 2px solid #000;
            border-radius: 0.375rem;
            display: grid;
            place-content: center;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }

        .neo-checkbox::before {
            content: "";
            width: 0.75rem;
            height: 0.75rem;
            transform: scale(0);
            transition: 120ms transform ease-in-out;
            box-shadow: inset 1em 1em white;
            transform-origin: center;
            clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
            background-color: white;
        }

        .neo-checkbox:checked {
            background-color: #6366F1;
        }

        .neo-checkbox:checked::before {
            transform: scale(1);
            background-color: white;
        }
    </style>
    <style>
        body {
            -webkit-tap-highlight-color: transparent;
            background-color: #F3F0E9;
            background-image: radial-gradient(#000 1px, transparent 1px);
            background-size: 24px 24px;
        }

        body {
            min-height: max(600px, 100dvh);
        }
    </style>
</head>

<body class="bg-nb-bg font-display text-nb-black overflow-hidden h-screen w-full flex flex-col">
    <div
        class="h-full flex flex-col w-full max-w-full md:max-w-2xl mx-auto bg-nb-bg md:border-x-2 border-nb-black shadow-none md:shadow-hard-lg relative">
        
        <!-- SPA Content Container -->
        <div id="app-content" class="flex-1 flex flex-col relative overflow-hidden transition-all duration-300">
            <header
                class="flex-none px-5 pt-6 pb-4 flex items-center justify-between bg-white dark:bg-card-dark z-20 border-b-2 border-black relative">
                <button onclick="navigate('usuario.html')"
                    class="flex size-10 items-center justify-center rounded-lg bg-white dark:bg-card-dark shadow-neo text-slate-900 dark:text-white hover:bg-slate-50 transition-all active:shadow-none active:translate-x-1 active:translate-y-1 border-2 border-black">
                    <span class="material-symbols-outlined font-bold">arrow_back</span>
                </button>
                <h1 id="listTitle"
                    class="text-xl font-extrabold text-slate-900 dark:text-white tracking-tight flex-1 text-center uppercase">
                    Carregando...</h1>
                <button
                    class="flex size-10 items-center justify-center rounded-lg bg-white dark:bg-card-dark shadow-neo text-slate-900 dark:text-white hover:bg-slate-50 transition-all active:shadow-none active:translate-x-1 active:translate-y-1 border-2 border-black">
                    <span class="material-symbols-outlined font-bold">more_vert</span>
                </button>
            </header>

            <!-- Loading Spinner -->
            <div id="loading" class="flex-1 flex items-center justify-center">
                <div class="size-10 border-4 border-black border-t-transparent rounded-full animate-spin"></div>
            </div>

            <main id="listContent" class="hidden flex-1 overflow-y-auto px-5 pb-52 pt-6 no-scrollbar space-y-4">
                <!-- Dynamic Content Goes Here -->
            </main>

            <div id="addItemContainer"
                class="absolute bottom-20 left-0 w-full z-30 bg-white/80 dark:bg-black/80 backdrop-blur-md border-t-2 border-black p-4 transition-all flex flex-col gap-4">
                <form id="addItemForm" class="flex gap-4 max-w-2xl mx-auto w-full">
                    <input type="text" id="newItemInput" placeholder="Adicionar item..."
                        class="flex-1 bg-white border-2 border-black rounded-lg p-3 font-bold focus:outline-none focus:shadow-neo transition-all uppercase placeholder:normal-case">
                    <button type="submit"
                        class="size-12 bg-nb-green border-2 border-black shadow-hard rounded-lg flex items-center justify-center hover:translate-x-[1px] hover:translate-y-[1px] hover:shadow-none active:bg-green-400 transition-all">
                        <span class="material-symbols-outlined font-bold">add</span>
                    </button>
                </form>

                <div
                    class="flex items-center justify-between bg-success-light/30 dark:bg-card-dark p-3 rounded-2xl border-2 border-black shadow-neo relative overflow-hidden max-w-2xl mx-auto w-full">
                    <div
                        class="absolute -top-6 -right-6 w-24 h-24 bg-success rounded-full opacity-20 border-2 border-black">
                    </div>
                    <div class="flex flex-col relative z-10">
                        <span
                            class="text-[10px] font-black text-black dark:text-white uppercase tracking-wider mb-0.5">Total
                            estimado</span>
                        <div class="flex items-center gap-2">
                            <span id="itemsCount"
                                class="px-2 py-0.5 rounded border border-black bg-white dark:bg-slate-800 text-[10px] font-bold text-black dark:text-white shadow-[2px_2px_0px_0px_rgba(0,0,0,1)]">0
                                itens</span>
                        </div>
                    </div>
                    <div class="flex items-baseline gap-1 relative z-10">
                        <span class="text-lg font-black text-success-700">R$</span>
                        <span id="totalAmount"
                            class="text-2xl font-black text-success-700 tracking-tighter drop-shadow-sm">0,00</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Fixed Bottom Navigation Bar -->
        <div class="fixed bottom-0 left-0 w-full z-50 pointer-events-none flex flex-col items-center">
            <div
                class="w-full max-w-2xl bg-white dark:bg-card-dark border-t-2 border-black pointer-events-auto h-20 px-6 flex items-center justify-between shadow-[0_-4px_0_0_rgba(0,0,0,1)] relative transition-none">

                <!-- Left: Lists (Active) -->
                <button onclick="navigate('usuario.html')"
                    class="flex flex-col items-center gap-1 opacity-100 w-16 transition-opacity duration-200">
                    <span
                        class="material-symbols-outlined text-3xl font-bold text-primary dark:text-white">list_alt</span>
                    <span
                        class="text-[10px] font-bold uppercase tracking-wide text-primary dark:text-white">Listas</span>
                </button>

                <!-- Center: FAB (Floating) -->
                <div class="absolute left-1/2 -top-8 -translate-x-1/2">
                    <button onclick="navigate('novalista.html')"
                        class="size-16 bg-nb-yellow rounded-full border-2 border-black shadow-neo flex items-center justify-center hover:scale-110 active:scale-95 transition-all group">
                        <span
                            class="material-symbols-outlined text-4xl text-black font-black group-hover:rotate-90 transition-transform">add</span>
                    </button>
                </div>

                <!-- Right: Inventory (Inactive) -->
                <button onclick="navigate('inventario.html')"
                    class="flex flex-col items-center gap-1 opacity-40 hover:opacity-100 transition-opacity duration-200 w-16">
                    <span
                        class="material-symbols-outlined text-3xl font-bold text-black dark:text-white">inventory_2</span>
                    <span
                        class="text-[10px] font-bold uppercase tracking-wide text-black dark:text-white">Estoque</span>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
