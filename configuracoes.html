    <script>
        async function init() {
            const { data: { session } } = await window.supabaseClient.auth.getSession();
            if (!session) {
                navigate('login.html');
                return;
            }

            // Fetch Profile
            const { data: profile } = await window.supabaseClient
                .from('profiles')
                .select('*')
                .eq('id', session.user.id)
                .single();

            if (profile) {
                // Determine display name: profile name -> metadata name -> email
                const displayName = profile.full_name || session.user.user_metadata.full_name || session.user.email.split('@')[0];
                const displayEmail = session.user.email;
                const avatar = profile.avatar_url;

                // Update UI
                // We need to find elements. Since the HTML uses static text, let's target them by structure or add IDs if needed.
                // For now, I'll use simple DOM navigation or querySelectors assuming uniqueness.

                // Name
                const nameEl = document.querySelector('h2.text-xl.font-black');
                if (nameEl) nameEl.innerText = displayName;

                // Email
                const emailEl = document.querySelector('p.text-sm.font-bold.opacity-60');
                if (emailEl) emailEl.innerText = displayEmail;

                // Avatar (optional, might need default)
                // const avatarEl = document.querySelector('[data-alt="User profile picture"]');
                // if (avatarEl && avatar) avatarEl.style.backgroundImage = `url("${avatar}")`;
            }
        }

        async function handleLogout() {
            if (confirm("Tem certeza que deseja sair?")) {
                await window.supabaseClient.auth.signOut();
                navigate('login.html');
            }
        }

        init();
    </script>
