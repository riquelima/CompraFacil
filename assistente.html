<!DOCTYPE html>
<html class="light" lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <title>Receitas IA - Neo Brutalism Minimalista</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap"
        rel="stylesheet" />
    
    <!-- Core Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/app.js"></script>

    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "nb-yellow": "#FFD23F",
                        "nb-purple": "#C596F8",
                        "nb-pink": "#FF85B3",
                        "nb-blue": "#5EBCF7",
                        "nb-green": "#85E0A3",
                        "nb-orange": "#FF9F45",
                        "nb-white": "#FFFFFF",
                        "nb-black": "#000000",
                        "nb-bg": "#F3F0E9",
                        "primary": "#6366F1",
                        "accent-yellow": "#FFDE59",
                        "accent-blue": "#7FBCF5",
                        "accent-green": "#C6E875",
                        "accent-pink": "#FFAFCC",
                        "accent-orange": "#FFAD7A",
                        "background-light": "#F8FAFC",
                        "background-dark": "#101022",
                        "card-dark": "#1E1E2E",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "2xl": "1.25rem",
                        "full": "9999px",
                        "nb": "12px"
                    },
                    boxShadow: {
                        "neo": "4px 4px 0px 0px #000000",
                        "neo-hover": "2px 2px 0px 0px #000000",
                        "neo-sm": "2px 2px 0px 0px #000000",
                        "hard": "4px 4px 0px 0px #000000",
                        "hard-lg": "6px 6px 0px 0px #000000",
                    },
                    borderWidth: {
                        '3': '3px',
                    }
                },
            },
        }
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        body {
            min-height: max(600px, 100dvh);
            -webkit-tap-highlight-color: transparent;
            background-color: #F3F0E9;
            background-image: radial-gradient(#000 1px, transparent 1px);
            background-size: 24px 24px;
        }
    </style>
</head>

<body class="bg-nb-bg font-display text-nb-black overflow-hidden h-screen w-full flex flex-col">
    <div class="h-full flex flex-col w-full max-w-full md:max-w-2xl mx-auto bg-nb-bg md:border-x-2 border-nb-black shadow-none md:shadow-hard-lg relative">
        
        <!-- SPA Content Container -->
        <div id="app-content" class="flex-1 flex flex-col relative overflow-hidden transition-all duration-300">
            <!-- Header -->
            <header class="flex-none px-6 pt-8 pb-4 flex items-center justify-between bg-background-light dark:bg-background-dark z-20">
                <button onclick="navigate('inventario.html')"
                    class="size-12 flex items-center justify-center border-3 border-black bg-white dark:bg-card-dark rounded-xl shadow-neo active:translate-x-[2px] active:translate-y-[2px] active:shadow-neo-hover transition-all text-black dark:text-white hover:bg-gray-50">
                    <span class="material-symbols-outlined text-3xl font-bold">arrow_back</span>
                </button>
                <h1 class="text-2xl font-black uppercase tracking-tighter text-black dark:text-white">Receitas IA</h1>
                <button onclick="toggleFavoritesFilter()" id="favoritesFilterBtn"
                    class="size-12 flex items-center justify-center border-3 border-black bg-white dark:bg-card-dark rounded-xl shadow-neo active:translate-x-[2px] active:translate-y-[2px] active:shadow-neo-hover transition-all text-black dark:text-white hover:bg-gray-50">
                    <span class="material-symbols-outlined text-3xl font-bold">favorite</span>
                </button>
            </header>

            <!-- Main Content -->
            <main class="flex-1 overflow-y-auto px-6 pb-32 pt-2 no-scrollbar space-y-8">
                <!-- Search & Filter -->
                <section class="space-y-6">
                    <div class="relative group">
                        <input id="aiSearchInput" onkeypress="window.handleSearch(event)"
                            class="w-full bg-white dark:bg-card-dark border-3 border-black rounded-xl py-4 pl-4 pr-12 text-lg font-bold placeholder-gray-400 focus:outline-none focus:ring-0 shadow-neo transition-all text-black dark:text-white"
                            placeholder="O que você quer comer? (Digite e enter)" type="text" />
                        <span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-3xl text-black dark:text-white pointer-events-none">search</span>
                    </div>

                    <!-- Filters -->
                    <div class="flex gap-4 overflow-x-auto pb-4 no-scrollbar">
                        <button onclick="setFilter('Tudo')" id="btn-Tudo"
                            class="filter-btn flex-none px-8 py-3 bg-black text-white border-3 border-black rounded-xl font-black text-sm uppercase tracking-widest shadow-neo active:shadow-neo-hover active:translate-x-[2px] active:translate-y-[2px] transition-all">
                            Tudo
                        </button>
                        <button onclick="setFilter('Café')" id="btn-Café"
                            class="filter-btn flex-none px-8 py-3 bg-white dark:bg-card-dark text-black dark:text-white border-3 border-black rounded-xl font-black text-sm uppercase tracking-widest shadow-neo hover:bg-accent-yellow hover:text-black active:shadow-neo-hover active:translate-x-[2px] active:translate-y-[2px] transition-all">
                            Café
                        </button>
                        <button onclick="setFilter('Almoço')" id="btn-Almoço"
                            class="filter-btn flex-none px-8 py-3 bg-white dark:bg-card-dark text-black dark:text-white border-3 border-black rounded-xl font-black text-sm uppercase tracking-widest shadow-neo hover:bg-accent-blue hover:text-black active:shadow-neo-hover active:translate-x-[2px] active:translate-y-[2px] transition-all">
                            Almoço
                        </button>
                        <button onclick="setFilter('Jantar')" id="btn-Jantar"
                            class="filter-btn flex-none px-8 py-3 bg-white dark:bg-card-dark text-black dark:text-white border-3 border-black rounded-xl font-black text-sm uppercase tracking-widest shadow-neo hover:bg-accent-orange hover:text-black active:shadow-neo-hover active:translate-x-[2px] active:translate-y-[2px] transition-all">
                            Jantar
                        </button>
                    </div>
                </section>

                <!-- Logic Logic -->
                <div id="loading" class="hidden flex-col items-center justify-center py-20">
                    <div class="size-16 border-4 border-black border-t-transparent rounded-full animate-spin mb-4"></div>
                    <p class="font-bold text-lg animate-pulse">Consultando a IA...</p>
                </div>

                <div id="resultsSection" class="flex flex-col gap-8">
                    <!-- Static Cards with data-category -->
                    <article data-id="torrada" data-category="Café" onclick="navigate('receita.html?id=torrada')"
                        class="recipe-card group relative bg-accent-yellow border-3 border-black rounded-2xl p-6 shadow-neo active:shadow-neo-hover active:translate-x-[2px] active:translate-y-[2px] transition-all cursor-pointer hover:bg-yellow-300">
                        <div class="flex justify-between items-start mb-8">
                            <span class="bg-white border-3 border-black px-4 py-1.5 rounded-lg font-black text-xs uppercase tracking-widest text-black">Café</span>
                            <span class="material-symbols-outlined text-5xl text-black transition-transform group-hover:rotate-12 group-hover:scale-110">bakery_dining</span>
                        </div>
                        <h2 class="text-5xl font-black uppercase leading-[0.85] tracking-tight mb-8 text-black break-words">
                            Torrada<br />Abacate</h2>
                        <div class="flex items-end justify-between border-t-3 border-black pt-4">
                            <div class="flex flex-col">
                                <span class="text-xs font-bold uppercase mb-0.5 text-black/80">Tempo</span>
                                <span class="text-2xl font-black text-black">15 min</span>
                            </div>
                            <button class="size-12 bg-black text-white rounded-lg flex items-center justify-center border-2 border-transparent hover:scale-105 transition-transform">
                                <span class="material-symbols-outlined text-2xl">arrow_outward</span>
                            </button>
                        </div>
                    </article>

                    <article data-id="salmao" data-category="Almoço" onclick="navigate('receita.html?id=salmao')"
                        class="recipe-card group relative bg-accent-blue border-3 border-black rounded-2xl p-6 shadow-neo active:shadow-neo-hover active:translate-x-[2px] active:translate-y-[2px] transition-all cursor-pointer hover:bg-blue-300">
                        <div class="flex justify-between items-start mb-8">
                            <span class="bg-white border-3 border-black px-4 py-1.5 rounded-lg font-black text-xs uppercase tracking-widest text-black">Almoço</span>
                            <span class="material-symbols-outlined text-5xl text-black transition-transform group-hover:-rotate-12 group-hover:scale-110">set_meal</span>
                        </div>
                        <h2 class="text-5xl font-black uppercase leading-[0.85] tracking-tight mb-8 text-black break-words">
                            Salmão<br />Grelhado</h2>
                        <div class="flex items-end justify-between border-t-3 border-black pt-4">
                            <div class="flex flex-col">
                                <span class="text-xs font-bold uppercase mb-0.5 text-black/80">Tempo</span>
                                <span class="text-2xl font-black text-black">25 min</span>
                            </div>
                            <button class="size-12 bg-black text-white rounded-lg flex items-center justify-center border-2 border-transparent hover:scale-105 transition-transform">
                                <span class="material-symbols-outlined text-2xl">arrow_outward</span>
                            </button>
                        </div>
                    </article>

                    <article data-id="risoto" data-category="Jantar" onclick="navigate('receita.html?id=risoto')"
                        class="recipe-card group relative bg-accent-orange border-3 border-black rounded-2xl p-6 shadow-neo active:shadow-neo-hover active:translate-x-[2px] active:translate-y-[2px] transition-all cursor-pointer hover:bg-orange-300">
                        <div class="flex justify-between items-start mb-8">
                            <span class="bg-white border-3 border-black px-4 py-1.5 rounded-lg font-black text-xs uppercase tracking-widest text-black">Jantar</span>
                            <span class="material-symbols-outlined text-5xl text-black transition-transform group-hover:rotate-12 group-hover:scale-110">ramen_dining</span>
                        </div>
                        <h2 class="text-5xl font-black uppercase leading-[0.85] tracking-tight mb-8 text-black break-words">
                            Risoto<br />Cogumelo</h2>
                        <div class="flex items-end justify-between border-t-3 border-black pt-4">
                            <div class="flex flex-col">
                                <span class="text-xs font-bold uppercase mb-0.5 text-black/80">Tempo</span>
                                <span class="text-2xl font-black text-black">40 min</span>
                            </div>
                            <button class="size-12 bg-black text-white rounded-lg flex items-center justify-center border-2 border-transparent hover:scale-105 transition-transform">
                                <span class="material-symbols-outlined text-2xl">arrow_outward</span>
                            </button>
                        </div>
                    </article>

                    <article data-id="smoothie" data-category="Lanche" onclick="navigate('receita.html?id=smoothie')"
                        class="recipe-card group relative bg-accent-pink border-3 border-black rounded-2xl p-6 shadow-neo active:shadow-neo-hover active:translate-x-[2px] active:translate-y-[2px] transition-all cursor-pointer hover:bg-pink-300">
                        <div class="flex justify-between items-start mb-8">
                            <span class="bg-white border-3 border-black px-4 py-1.5 rounded-lg font-black text-xs uppercase tracking-widest text-black">Lanche</span>
                            <span class="material-symbols-outlined text-5xl text-black transition-transform group-hover:-rotate-12 group-hover:scale-110">blender</span>
                        </div>
                        <h2 class="text-5xl font-black uppercase leading-[0.85] tracking-tight mb-8 text-black break-words">
                            Smoothie<br />Tropical</h2>
                        <div class="flex items-end justify-between border-t-3 border-black pt-4">
                            <div class="flex flex-col">
                                <span class="text-xs font-bold uppercase mb-0.5 text-black/80">Tempo</span>
                                <span class="text-2xl font-black text-black">05 min</span>
                            </div>
                            <button class="size-12 bg-black text-white rounded-lg flex items-center justify-center border-2 border-transparent hover:scale-105 transition-transform">
                                <span class="material-symbols-outlined text-2xl">arrow_outward</span>
                            </button>
                        </div>
                    </article>
                </div>
            </main>
        </div>

        <!-- Fixed Bottom Navigation Bar -->
        <div class="fixed bottom-0 left-0 w-full z-50 pointer-events-none flex flex-col items-center">
            <div class="w-full max-w-2xl bg-white dark:bg-card-dark border-t-2 border-black pointer-events-auto h-20 px-6 flex items-center justify-between shadow-[0_-4px_0_0_rgba(0,0,0,1)] relative transition-none">
                <!-- Left: Lists -->
                <button onclick="navigate('usuario.html')" class="flex flex-col items-center gap-1 opacity-40 hover:opacity-100 transition-opacity duration-200 w-16">
                    <span class="material-symbols-outlined text-3xl font-bold text-black dark:text-white">list_alt</span>
                    <span class="text-[10px] font-bold uppercase tracking-wide text-black dark:text-white">Listas</span>
                </button>
                <!-- Center: FAB -->
                <div class="absolute left-1/2 -top-8 -translate-x-1/2">
                    <button onclick="navigate('novalista.html')" class="size-16 bg-nb-yellow rounded-full border-2 border-black shadow-neo flex items-center justify-center hover:scale-110 active:scale-95 transition-all group">
                        <span class="material-symbols-outlined text-4xl text-black font-black group-hover:rotate-90 transition-transform">add</span>
                    </button>
                </div>
                <!-- Right: Inventory (Active) -->
                <button onclick="navigate('inventario.html')" class="flex flex-col items-center gap-1 opacity-100 w-16 transition-opacity duration-200">
                    <span class="material-symbols-outlined text-3xl font-bold text-primary dark:text-white">inventory_2</span>
                    <span class="text-[10px] font-bold uppercase tracking-wide text-primary dark:text-white">Estoque</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
