            <article data-id="salmao" data-category="Almoço" onclick="navigate('receita.html?id=salmao')"
                class="recipe-card group relative bg-accent-blue border-3 border-black rounded-2xl p-6 shadow-neo active:shadow-neo-hover active:translate-x-[2px] active:translate-y-[2px] transition-all cursor-pointer hover:bg-blue-300">
                <div class="flex justify-between items-start mb-8">
                    <span
                        class="bg-white border-3 border-black px-4 py-1.5 rounded-lg font-black text-xs uppercase tracking-widest text-black">Almoço</span>
                    <span
                        class="material-symbols-outlined text-5xl text-black transition-transform group-hover:-rotate-12 group-hover:scale-110">set_meal</span>
                </div>
                <h2 class="text-5xl font-black uppercase leading-[0.85] tracking-tight mb-8 text-black break-words">
                    Salmão<br />Grelhado</h2>
                <div class="flex items-end justify-between border-t-3 border-black pt-4">
                    <div class="flex flex-col">
                        <span class="text-xs font-bold uppercase mb-0.5 text-black/80">Tempo</span>

                    </div>
                    <button

            </article>

            <article data-id="risoto" data-category="Jantar" onclick="navigate('receita.html?id=risoto')"
                class="recipe-card group relative bg-accent-orange border-3 border-black rounded-2xl p-6 shadow-neo active:shadow-neo-hover active:translate-x-[2px] active:translate-y-[2px] transition-all cursor-pointer hover:bg-orange-300">
                <div class="flex justify-between items-start mb-8">
                    <span
                        class="bg-white border-3 border-black px-4 py-1.5 rounded-lg font-black text-xs uppercase tracking-widest text-black">Jantar</span>
                    <span
                        class="material-symbols-outlined text-5xl text-black transition-transform group-hover:rotate-12 group-hover:scale-110">ramen_dining</span>
                </div>
                <h2 class="text-5xl font-black uppercase leading-[0.85] tracking-tight mb-8 text-black break-words">
                    Risoto<br />Cogumelo</h2>
                <div class="flex items-end justify-between border-t-3 border-black pt-4">

                    </div>

            <article data-id="smoothie" data-category="Lanche" onclick="navigate('receita.html?id=smoothie')"

                <div class="flex justify-between items-start mb-8">
                    <span

                </div>

                    Smoothie<br />Tropical</h2>

                    <button
                        class="size-12 bg-black text-white rounded-lg flex items-center justify-center border-2 border-transparent hover:scale-105 transition-transform">

    <!-- Fixed Bottom Navbar (Consistent) -->
    <div class="fixed bottom-0 left-0 w-full z-40 pointer-events-none flex flex-col items-center">
        <div

            <!-- Left: Lists (Inactive) -->
            <button onclick="navigate('usuario.html', true)"
                class="flex flex-col items-center gap-1 opacity-40 hover:opacity-100 transition-opacity w-16">

            <!-- Center: FAB (Navigates to Inventory/Add) -->

                </button>
            </div>

            <!-- Right: Inventory (Active/Mock) -->

                class="flex flex-col items-center gap-1 opacity-100 w-16">
                <span
                    class="material-symbols-outlined text-3xl font-black text-primary text-black dark:text-white">inventory_2</span>

    <!-- Logic Script -->
    <script>
        // Filtering Logic
        let showingFavorites = false;

        function toggleFavoritesFilter() {
            showingFavorites = !showingFavorites;
            const btn = document.getElementById('favoritesFilterBtn');
            const cards = document.querySelectorAll('.recipe-card');
            const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');

            // Update Button Style
            if (showingFavorites) {
                btn.classList.remove('bg-white', 'dark:bg-card-dark', 'text-black', 'dark:text-white');
                btn.classList.add('bg-accent-pink', 'text-black');
            } else {
                btn.classList.add('bg-white', 'dark:bg-card-dark', 'text-black', 'dark:text-white');
                btn.classList.remove('bg-accent-pink', 'text-black');
            }

            // Filter Cards
            applyFilters();
        }

        function setFilter(category) {
            console.log("Filtering by:", category);
            // 1. Update Buttons State
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(btn => {
                if (btn.id === `btn-${category}`) {
                    // Active State (Black)
                    btn.classList.remove('bg-white', 'dark:bg-card-dark', 'text-black', 'dark:text-white');
                    btn.classList.add('bg-black', 'text-white');
                } else {
                    // Inactive State (White)
                    btn.classList.add('bg-white', 'dark:bg-card-dark', 'text-black', 'dark:text-white');
                    btn.classList.remove('bg-black', 'text-white');
                }
            });

            // 2. Filter Cards (delegated to applyFilters to combine with favorites)
            // Store current category filter globally or just rely on UI class? 
            // Better to store it.
            window.currentCategory = category;
            applyFilters();
        }

        window.currentCategory = 'Tudo';

        // AI Generation Logic
        const GEMINI_API_KEY = "AIzaSyCsX9l10XCu3TtSCU1BSx-qOYrwUKYw2xk";

        function handleSearch(event) {
            if (event.key === 'Enter') {
                const query = event.target.value;
                if (query.trim()) {
                    generateRecipe(query);
                }
            }
        }

        async function generateRecipe(query) {
            const loading = document.getElementById('loading');
            loading.classList.remove('hidden');
            loading.classList.add('flex');

            const resultsSection = document.getElementById('resultsSection');
            // resultsSection.classList.add('hidden'); // Optional: hide others while loading? Maybe not.

            try {
                const prompt = `
                    Crie uma receita baseada em: "${query}".
                    Responda APENAS com um JSON estrito seguindo este formato exato, sem markdown:
                    {
                        "title": "Nome da Receita (curto, max 2 palavras por linha, use <br/>)",
                        "category": "Escolha entre Café, Almoço, Jantar, Lanche",
                        "time": "tempo estim (ex: 30 Min)",
                        "calories": "calorias (ex: 500 Kcal)",
                        "protein": "proteína (ex: 20g)",
                        "difficulty": "Fácil, Médio ou Difícil",
                        "color": "bg-accent-yellow (ou blue, green, pink, orange)",
                        "icon": "material symbol icon name (ex: restaurant)",
                        "ingredients": ["ingrediente 1", "ingrediente 2"],
                        "steps": [
                            {"title": "Passo 1", "desc": "Descrição curta"},
                            {"title": "Passo 2", "desc": "Descrição curta"}
                        ]
                    }
                `;

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }]
                    })
                });

                const data = await response.json();
                let text = data.candidates[0].content.parts[0].text;

                // Cleanup Json
                text = text.replace(/```json/g, '').replace(/```/g, '').trim();
                const recipe = JSON.parse(text);

                saveAndRenderRecipe(recipe);

            } catch (error) {
                console.error("AI Error:", error);
                alert("Erro ao gerar receita. Tente novamente.");
            } finally {
                loading.classList.add('hidden');
                loading.classList.remove('flex');
            }
        }

        function saveAndRenderRecipe(recipe) {
            // Generate ID
            const id = 'gen_' + Date.now();

            // Save to localStorage
            const generated = JSON.parse(localStorage.getItem('generated_recipes') || '{}');
            generated[id] = recipe;
            localStorage.setItem('generated_recipes', JSON.stringify(generated));

            // Render Card
            const container = document.getElementById('resultsSection');

            // Determine Tailwind Color Class mapping (safe check)
            // If unknown color, default to yellow
            const safeColor = recipe.color.includes('bg-accent') ? recipe.color : 'bg-accent-yellow';

            // Determine hover color approx
            let hoverColor = 'hover:bg-yellow-300';
            if (safeColor.includes('blue')) hoverColor = 'hover:bg-blue-300';
            if (safeColor.includes('green')) hoverColor = 'hover:bg-green-300';
            if (safeColor.includes('pink')) hoverColor = 'hover:bg-pink-300';
            if (safeColor.includes('orange')) hoverColor = 'hover:bg-orange-300';

            const card = document.createElement('article');
            card.className = `recipe-card group relative ${safeColor} border-3 border-black rounded-2xl p-6 shadow-neo active:shadow-neo-hover active:translate-x-[2px] active:translate-y-[2px] transition-all cursor-pointer ${hoverColor} animate-fade-in-up`;
            card.setAttribute('data-id', id);
            card.setAttribute('data-category', recipe.category);
            card.onclick = () => navigate(`receita.html?id=${id}`);

            card.innerHTML = `
                <div class="flex justify-between items-start mb-8">
                    <span class="bg-white border-3 border-black px-4 py-1.5 rounded-lg font-black text-xs uppercase tracking-widest text-black">${recipe.category}</span>
                    <span class="material-symbols-outlined text-5xl text-black transition-transform group-hover:rotate-12 group-hover:scale-110">${recipe.icon}</span>
                </div>
                <h2 class="text-5xl font-black uppercase leading-[0.85] tracking-tight mb-8 text-black break-words">${recipe.title}</h2>
                <div class="flex items-end justify-between border-t-3 border-black pt-4">
                    <div class="flex flex-col">
                        <span class="text-xs font-bold uppercase mb-0.5 text-black/80">Tempo</span>
                        <span class="text-2xl font-black text-black">${recipe.time}</span>
                    </div>
                    <button class="size-12 bg-black text-white rounded-lg flex items-center justify-center border-2 border-transparent hover:scale-105 transition-transform">
                        <span class="material-symbols-outlined text-2xl">arrow_outward</span>
                    </button>
                </div>
            `;

            // Prepend or Append? Prepend to see it first.
            container.insertBefore(card, container.firstChild);

            // Clear input
            document.getElementById('aiSearchInput').value = '';
        }

        function applyFilters() {
            const cards = document.querySelectorAll('.recipe-card');
            const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');

            cards.forEach(card => {
                const cardCat = card.getAttribute('data-category');
                const cardId = card.getAttribute('data-id');

                const matchesCategory = window.currentCategory === 'Tudo' || cardCat === window.currentCategory;
                const matchesFavorite = !showingFavorites || favorites.includes(cardId);

                if (matchesCategory && matchesFavorite) {
                    card.classList.remove('hidden');
                } else {
                    card.classList.add('hidden');
                }
            });
        }

        // Init (Background Fetch)
        async function init() {
            const { data: { session } } = await window.supabaseClient.auth.getSession();
            if (!session) navigate('login.html');
            // Supabase fetch logic could be here but not displaying dynamic content yet
        }
        init();
    </script>
