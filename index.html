<!DOCTYPE html>
<html class="light" lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="icon.png" />
    <title>Bem-vindo ao Compra Fácil</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="css/transitions.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/app.js"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "nb-bg": "#E0E7FF",
                        "nb-yellow": "#FFDE00",
                        "nb-pink": "#FF90E8",
                        "nb-green": "#22C55E",
                        "nb-purple": "#8B5CF6",
                        "nb-black": "#111111",
                        "nb-white": "#FFFFFF",
                        "nb-blue": "#3B82F6",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    boxShadow: {
                        "brutal": "4px 4px 0px 0px #111111",
                        "brutal-lg": "6px 6px 0px 0px #111111",
                        "brutal-sm": "2px 2px 0px 0px #111111",
                    },
                    borderWidth: {
                        "3": "3px",
                    }
                },
            },
        }
    </script>
    <style>
        body {
            -webkit-tap-highlight-color: transparent;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
    <style>
        body {
            min-height: max(600px, 100dvh);
        }
    </style>
</head>

<body
    class="bg-nb-bg font-display text-nb-black antialiased selection:bg-nb-pink selection:text-black min-h-screen flex flex-col justify-center">
    <div
        class="relative w-full max-w-full md:max-w-xl lg:max-w-2xl mx-auto h-[100dvh] md:h-auto md:min-h-[800px] flex flex-col overflow-hidden bg-white border-x-3 border-nb-black shadow-brutal-lg my-0 md:my-10">
        <div class="flex-1 p-6 flex flex-col justify-center relative">
            <div
                class="absolute top-10 right-[-20px] w-24 h-24 bg-nb-purple rounded-full border-3 border-nb-black shadow-brutal opacity-80 z-0">
            </div>
            <div
                class="absolute bottom-20 left-[-30px] w-32 h-32 bg-nb-yellow rounded-full border-3 border-nb-black shadow-brutal z-0">
            </div>
            <div class="z-10 relative space-y-6">
                <div
                    class="bg-nb-white border-3 border-nb-black shadow-brutal-lg rounded-xl p-8 flex items-center justify-center transform -rotate-2 hover:rotate-0 transition-transform duration-300">
                    <img src="land.png" alt="CompraFácil Logo"
                        class="w-full h-auto max-h-[250px] object-contain scale-110">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div
                        class="bg-nb-pink border-3 border-nb-black shadow-brutal rounded-lg p-4 flex flex-col items-center justify-center rotate-3">
                        <span class="material-symbols-outlined text-4xl mb-1">calculate</span>
                        <span class="font-bold text-xs uppercase tracking-widest">Auto Calc</span>
                    </div>
                    <div
                        class="bg-nb-blue text-white border-3 border-nb-black shadow-brutal rounded-lg p-4 flex flex-col items-center justify-center -rotate-1">
                        <span class="material-symbols-outlined text-4xl mb-1">list</span>
                        <span class="font-bold text-xs uppercase tracking-widest">Multi Listas</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="px-6 pb-10 z-20 bg-white">
            <div class="mb-8 border-l-4 border-nb-black pl-5 py-2">
                <h1 class="text-6xl font-black uppercase leading-[0.9] tracking-tighter mb-2">
                    Compra<br /><span
                        class="text-transparent bg-clip-text bg-gradient-to-r from-nb-purple to-nb-pink decoration-clone">Fácil</span>
                </h1>
                <p class="text-lg font-bold text-gray-800 leading-tight">
                    Domine suas compras. <br />
                    <span class="bg-nb-yellow px-1 border border-nb-black">Sem surpresas</span> no caixa.
                </p>
            </div>
            <button onclick="navigate('login.html')"
                class="w-full bg-nb-green hover:bg-green-400 text-nb-black text-xl font-black py-5 px-6 rounded-none border-3 border-nb-black shadow-brutal-lg active:shadow-none active:translate-x-[6px] active:translate-y-[6px] transition-all duration-150 flex items-center justify-between uppercase tracking-wide group">
                <span>Comece agora</span>
                <span class="bg-nb-black text-white p-1 flex items-center justify-center">
                    <span
                        class="material-symbols-outlined group-hover:translate-x-1 transition-transform">arrow_forward</span>
                </span>
            </button>
            <div class="mt-8 flex justify-center">
                <div class="h-2 w-1/3 bg-nb-black rounded-full opacity-20"></div>
            </div>
        </div>
    </div>
    <script>
            // Check for existing session on load
            (async () => {
                const { data: { session } } = await window.supabaseClient.auth.getSession();
                if (session) {
                    window.location.href = 'usuario.html';
                }
            })();
    </script>
</body>

</html>
