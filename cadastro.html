<!DOCTYPE html>
<html class="light" lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="icon.png" />
    <title>Cadastre-se ou Entre</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="css/transitions.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/app.js"></script>
    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#8B5CF6", // Bright Purple
                        "accent": "#FACC15",  // Brutalist Yellow
                        "surface": "#FFFFFF",
                        "dark": "#121212",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    boxShadow: {
                        "neo": "4px 4px 0px 0px #000000",
                        "neo-lg": "8px 8px 0px 0px #000000",
                        "neo-sm": "2px 2px 0px 0px #000000",
                    }
                },
            },
        }
    </script>
    <style>
        body {
            -webkit-tap-highlight-color: transparent;
            background-color: #F3F4F6;
            background-image: radial-gradient(#CBD5E1 1.5px, transparent 1.5px);
            background-size: 24px 24px;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
    <style>
        body {
            min-height: max(600px, 100dvh);
        }
    </style>
</head>

<body class="font-display text-dark min-h-screen flex items-center justify-center p-5">
    <div
        class="w-full max-w-full md:max-w-md bg-surface border-4 border-black rounded-3xl shadow-neo-lg overflow-hidden flex flex-col">
        <div class="bg-accent border-b-4 border-black p-8 relative flex flex-col items-center text-center">
            <div
                class="absolute top-4 right-4 bg-white border-2 border-black px-2 py-0.5 rounded text-xs font-black uppercase rotate-3 shadow-neo-sm">
                Beta
            </div>
            <div
                class="bg-white border-2 border-black p-4 rounded-xl shadow-neo mb-4 rotate-[-2deg] hover:rotate-0 transition-transform duration-300">
                <span class="material-symbols-outlined text-4xl text-black">shopping_cart_checkout</span>
            </div>
            <h1 class="text-3xl font-extrabold text-black uppercase tracking-tight leading-none mb-2">Vamos<br />Começar
            </h1>
            <p class="text-black font-bold text-sm max-w-[240px] opacity-80">Organize suas compras com brutal
                eficiência.</p>
        </div>
        <form id="signupForm" class="p-6 space-y-5 bg-white flex-1">
            <div class="group">
                <label class="block text-xs font-black uppercase tracking-wider mb-2 ml-1" for="name">Nome de
                    usuário</label>
                <div class="relative transition-all duration-200 focus-within:-translate-y-1">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <span class="material-symbols-outlined text-black">person</span>
                    </div>
                    <input id="name" name="full_name"
                        class="w-full bg-white border-2 border-black rounded-xl py-4 pl-12 pr-4 text-base font-bold text-black placeholder:text-gray-400 focus:outline-none focus:ring-0 focus:bg-purple-50 focus:shadow-neo transition-all"
                        placeholder="Seu nome" type="text" required />
                </div>
            </div>
            <div class="group">
                <label class="block text-xs font-black uppercase tracking-wider mb-2 ml-1" for="email">E-mail</label>
                <div class="relative transition-all duration-200 focus-within:-translate-y-1">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <span class="material-symbols-outlined text-black">mail</span>
                    </div>
                    <input id="email" name="email"
                        class="w-full bg-white border-2 border-black rounded-xl py-4 pl-12 pr-4 text-base font-bold text-black placeholder:text-gray-400 focus:outline-none focus:ring-0 focus:bg-purple-50 focus:shadow-neo transition-all"
                        placeholder="exemplo@email.com" type="email" required />
                </div>
            </div>
            <div class="group">
                <label class="block text-xs font-black uppercase tracking-wider mb-2 ml-1" for="password">Senha</label>
                <div class="relative transition-all duration-200 focus-within:-translate-y-1">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <span class="material-symbols-outlined text-black">lock</span>
                    </div>
                    <input id="password" name="password"
                        class="w-full bg-white border-2 border-black rounded-xl py-4 pl-12 pr-12 text-base font-bold text-black placeholder:text-gray-400 focus:outline-none focus:ring-0 focus:bg-purple-50 focus:shadow-neo transition-all"
                        placeholder="••••••••" type="password" required minlength="6" />
                    <button
                        class="absolute inset-y-0 right-0 pr-4 flex items-center text-black hover:opacity-60 transition-opacity"
                        type="button"
                        onclick="const input = document.getElementById('password'); input.type = input.type === 'password' ? 'text' : 'password'">
                        <span class="material-symbols-outlined">visibility</span>
                    </button>
                </div>
            </div>
            <button id="signupBtn" type="submit"
                class="mt-4 w-full bg-primary border-2 border-black text-white font-black text-lg py-4 rounded-xl shadow-neo active:shadow-none active:translate-x-[4px] active:translate-y-[4px] transition-all duration-150 flex items-center justify-center gap-2 group hover:bg-violet-600 disabled:opacity-50 disabled:pointer-events-none">
                <span id="btnText">CADASTRAR</span>
                <span id="btnIcon"
                    class="material-symbols-outlined group-hover:translate-x-1 transition-transform">arrow_forward</span>
            </button>
        </form>
        <div class="relative bg-gray-50 border-t-4 border-black py-6 flex items-center justify-center">
            <div class="absolute inset-x-0 h-1 bg-transparent top-1/2 -translate-y-1/2"></div>
            <span
                class="relative z-10 bg-white border-2 border-black px-4 py-1.5 rounded-lg text-xs font-black uppercase tracking-wider shadow-neo-sm">
                Ou continue com
            </span>
        </div>
        <div class="grid grid-cols-2 border-t-4 border-black divide-x-4 divide-black">
            <button onclick="alert('Social login not configured for this demo')"
                class="flex items-center justify-center gap-2 py-5 bg-white hover:bg-gray-100 transition-colors group">
                <span class="font-extrabold text-xl text-blue-600 group-hover:scale-110 transition-transform">G</span>
                <span class="font-bold text-sm uppercase">Google</span>
            </button>
            <button onclick="alert('Social login not configured for this demo')"
                class="flex items-center justify-center gap-2 py-5 bg-white hover:bg-gray-100 transition-colors group">
                <span class="text-black group-hover:scale-110 transition-transform flex items-center"><span
                        class="material-symbols-outlined">smartphone</span></span>
                <span class="font-bold text-sm uppercase">Apple</span>
            </button>
        </div>
        <div class="bg-black text-white p-6 text-center">
            <p class="text-sm font-bold">
                Já tem uma conta?
                <a href="#" onclick="navigate('login.html'); return false;"
                    class="text-accent ml-1 hover:underline decoration-2 underline-offset-4 decoration-accent">Entrar</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = document.getElementById('signupBtn');
            const btnText = document.getElementById('btnText');
            const btnIcon = document.getElementById('btnIcon');
            const originalText = btnText.innerText;

            // Loading UI
            btn.disabled = true;
            btnText.innerText = 'CADASTRANDO...';

            try {
                const formData = new FormData(e.target);
                const email = formData.get('email');
                const password = formData.get('password');
                const fullName = formData.get('full_name');

                // Supabase Sign Up
                const { data, error } = await window.supabaseClient.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: fullName,
                            avatar_url: `https://ui-avatars.com/api/?name=${encodeURIComponent(fullName)}&background=random`
                        }
                    }
                });

                if (error) throw error;

                console.log('User created:', data);

                // Check session
                if (data.session) {
                    sessionStorage.setItem('app_session_initialized', 'true'); // Prevent auto-logout on navigate
                    navigate('usuario.html');
                } else if (data.user && !data.session) {
                    // Fallback: Try to sign in immediately. 
                    // This handles cases where Supabase might not return the session in signUp 
                    // but the user is actually confirmed (or confirmation is off).
                    const { data: loginData, error: loginError } = await window.supabaseClient.auth.signInWithPassword({
                        email: email,
                        password: password,
                    });

                    if (loginData.session) {
                        sessionStorage.setItem('app_session_initialized', 'true'); // Prevent auto-logout on navigate
                        navigate('usuario.html');
                    } else {
                        // If login also fails, then email confirmation is truly required or there is another issue.
                        alert('Cadastro realizado! Se o login não for automático, verifique se a confirmação de e-mail está desativada no Supabase ou confirme seu e-mail.');
                        navigate('login.html');
                    }
                }

            } catch (err) {
                console.error('Signup error:', err);
                alert('Erro ao cadastrar: ' + err.message);

                // Reset UI
                btn.disabled = false;
                btnText.innerText = originalText;
            }
        });
    </script>
</body>

</html>
